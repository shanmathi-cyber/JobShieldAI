<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JobShield AI | Fake Job Detection</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 650px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,255,255,0.2);
    border: 1px solid rgba(0,255,255,0.3);
}

h1 {
    font-family: 'Orbitron', sans-serif;
    color: #00f2ff;
    margin-bottom: 10px;
}

.subtitle {
    color: #ccc;
    margin-bottom: 30px;
}

textarea {
    width: 100%;
    height: 150px;
    border-radius: 15px;
    border: none;
    padding: 15px;
    font-size: 14px;
    resize: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
}

textarea::placeholder {
    color: #bbb;
}

.scan-btn {
    margin-top: 25px;
    padding: 12px 30px;
    border-radius: 50px;
    border: none;
    font-size: 15px;
    font-weight: 500;
    background: linear-gradient(90deg, #00f2ff, #00ff99);
    color: #000;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 0 20px rgba(0,255,255,0.4);
}

.scan-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(0,255,255,0.8);
}

.footer {
    margin-top: 25px;
    font-size: 13px;
    color: #aaa;
}
</style>
</head>
<body>

<div class="container">

    <h1><i class="fa-solid fa-shield-halved"></i> JobShield AI</h1>
    <div class="subtitle">
        Intelligent Fake Job Scam Detection System
    </div>

    <!-- IMPORTANT: FORM -->
    <form action="/scan" method="POST">

        <!-- THIS name="message" FIXES YOUR ERROR -->
        <textarea name="message" placeholder="Paste the job message or email content here..." required></textarea>

        <button type="submit" class="scan-btn">
            <i class="fa-solid fa-magnifying-glass"></i> Scan Message
        </button>

    </form>

    <div class="footer">
        Protect yourself from online job scams ðŸš¨
    </div>

</div>

</body>
</html>
